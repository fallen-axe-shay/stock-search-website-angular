<div class="d-flex flex-column col-lg-8 container mt-4">
    <span class="text-left mb-2"><h1>My Portfolio</h1></span>
    <span class="text-left mb-4"><h2>Money in Wallet: ${{state.readFromLocalStorage('wallet').toFixed(2)}}</h2></span>
    <ngb-alert [type]="'warning'" [dismissible]="false" *ngIf="(portfolioList | json)===({} | json)" class="text-center">Currently you don't have any stock</ngb-alert>
    <div *ngFor="let ticker of portfolioList | keyvalue" class="portfolio-containers mb-2 col-12">
        <div class="d-flex flex-row p-2 gray-bg header">
            <span>{{ticker}}</span>
            <span class="ml-2">{{portfolioData[ticker]['name']}}</span>
        </div>
        <div class="d-flex flex-row p-2 gray-bg footer justify-content-end">
            <button type="button" class="btn btn-primary mr-2" (click)="buyStockModal.open()">Buy</button>
            <button type="button" class="btn btn-danger mr-2" (click)="buyStockModal.open()">Sell</button>
        </div>
    </div>
</div>
