<div class="d-flex flex-wrap flex-row justify-content-between news-container">
    <div *ngFor="let news of newsItems" class="col-md-6 col-sm-12" (click)="displayNewsModal(news)">
        <div class="news-items d-flex flex-row align-items-center">
            <div class="image col-sm-12 col-lg-3 pl-0 pr-0">
                <img src="{{news.image}}"/>
            </div>
            <div class="title">{{news.headline}}</div>
        </div>
    </div>
</div>

<app-news-modal></app-news-modal>
