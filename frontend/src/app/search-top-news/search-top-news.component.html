<div class="d-flex flex-wrap flex-row justify-content-between news-container">
    <div *ngFor="let news of newsItems" class="col-md-6 col-sm-12">
        <div class="news-items d-flex flex-row align-items-center justify-content-center" (click)="displayNewsModal(news)">
            <div class="image">
                <img src="{{news.image}}"/>
            </div>
            <div class="title">{{news.headline}}</div>
        </div>
    </div>
</div>

<app-news-modal></app-news-modal>
