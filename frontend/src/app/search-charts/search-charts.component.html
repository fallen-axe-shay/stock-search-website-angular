<div class="charts-tab d-flex justify-content-center">
    <highcharts-chart *ngIf="state.getSearchPageFlags().isHistoricChartReady" 
        [Highcharts]="state.getHighChartsData().highchart"
        [options]="state.getHighChartsData().options"
        [(update)]="state.getHighChartsData().update"
        ></highcharts-chart>
</div>
