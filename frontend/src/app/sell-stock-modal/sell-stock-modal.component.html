<ng-template #content let-modal> 
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title"><a href="/search/{{state.getStockData().ticker}}">{{state.getStockData().ticker}}</a></h4>
      <button type="button" class="modal-close-btn" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div class="d-flex flex-column">
            <div class="d-flex flex-row p-1">
                <span class="modal-field-label">Current Price: </span>
                <span>{{state.getStockData()['c']}}</span>
            </div>
            <div class="d-flex flex-row p-1">
                <span class="modal-field-label">Money in Wallet: </span>
                <span>${{state.getWalletAmount()}}</span>
            </div>
        </div>
        <div class="d-flex flex-row p-1 align-items-center">
            <span class="modal-field-label">Quantity: </span>
            <form [formGroup]="sellForm" class="flex-grow-1">
                <input class="qty-field" type="number"
                    placeholder="Quantity"
                    matInput
                    formControlName="sellFormControl"
                    name="stockSellAmount"
                    pattern="^[0-9]+"
                    (keypress)="allowOnlyNumbers($event)"
                    required>
            </form>
        </div>
        <span *ngIf="currentStockQty<sellForm.get('sellFormControl').value" class="invalid-purchase p-1">
            You cannot sell the stocks that you don't have!
        </span>
    </div>
    <div class="modal-footer justify-content-between">
        <div class="d-flex flex-row">
            <span class="modal-field-label">Total:</span>
            <span>{{stockSellTotal}}</span>
        </div>
        <button type="button" [disabled]="sellForm.get('sellFormControl').value<=0 || currentStockQty<sellForm.get('sellFormControl').value" class="btn btn-success" (click)="(sellStock(state.getStockData().ticker, this.sellForm.get('sellFormControl').value, stockSellTotal, state.getStockData()['c']) && modal.close('Sell clicked'));">Sell</button>
    </div>
</ng-template>
